<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row ">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Employee Id</label>
                    <input type="text" name="employeeId" [(ngModel)]="employeeId" class="form-control">
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Task</label>
                    <textarea name="" id="" cols="30" rows="10" class="form-control"  name="task" [(ngModel)]="task"></textarea>
                </div>
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-primary "(click)="readValue()">Add Task</button>
                </div>

            </div>
        </div>
    </div>
